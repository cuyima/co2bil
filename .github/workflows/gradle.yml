name: Run Tests

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  common-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

  build:
    needs: common-setup
    runs-on: ubuntu-latest
    
    steps:
      - name: Build Project
        run: ./gradlew build

  test:
    needs: common-setup
    runs-on: ubuntu-latest

    steps:
      - name: Execute Unit Tests
        run: ./gradlew test

  dependency-submission:
    needs: common-setup
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@v3

